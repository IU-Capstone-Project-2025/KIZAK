<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZAK</title>
</head>

<body>
    If you see this text all is goooood â˜º. Please try interact with the API.

    <div>
        <form action="http://localhost:8000/ping/" method="get" onsubmit="return false;">
            <input type="button" value="Test API">
            <span id="api-response" style="margin-left:10px;"></span>
        </form>
    </div>

    <script>
        document.querySelector('input[type="button"]').addEventListener('click', function () {
            fetch('http://localhost:8000/ping')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('api-response').textContent = "Response: " + data.message;
                });
        });
    </script>
</body>

</html>
