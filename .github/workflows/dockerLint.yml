name: dockerLint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dockerLint:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ActionLint
        uses: rhysd/actionlint@v1.7.7
